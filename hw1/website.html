<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>

    <body>
        <div id="login_box">
            <div id="welcome">
                <h2>Welcome to my website!</h2>
                <i class="fa fa-share" aria-hidden="true"></i>
                Sign up for free!<br><br>
                <i class="fa fa-share" aria-hidden="true"></i>
                Contact me by my email address!<br><br>
                <i class="fa fa-share" aria-hidden="true"></i>
                Enjoy your time visiting my website!
            </div>
            <div id="login">
                <h1>Login</h1>
                <form>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" name="Account" placeholder="Account"><br><br>
                    <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                    <input type="password" name="Password" placeholder="Password"><br><br>
                    <input type="submit" value="Log in" style="cursor:not-allowed">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Sign up" style="cursor:not-allowed">
                </form>
            </div>
        </div>
    </body>
</html>
